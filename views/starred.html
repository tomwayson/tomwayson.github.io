<div class="row"><p class="col-md-8">Here are the {{starredRepos.length}} most recent repos that I've starred.</p><div class="col-md-4"><input type="text" ng-model="searchText" class="form-control input-sm" placeholder="Search"></div></div><table class="table table-striped" style="margin-top: 20px"><tr><th>Repo<th>Description<th>Language<th>Stargazers<tr ng-repeat="repo in starredRepos | filter:searchText"><td><a href="{{repo.html_url}}">{{repo.full_name}}</a><td>{{repo.description}}<td>{{repo.language}}<td>{{repo.stargazers_count}}</table><p>See the <a href="https://github.com/stars/tomwayson">complete list on GitHub</a>.</p>
